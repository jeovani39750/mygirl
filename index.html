<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>月月的典藏回忆</title>
	<link rel="stylesheet" type="text/css" href="./swiper.css">
	<link rel="stylesheet" type="text/css" href="./animate.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=640, userscalable=no">
</head>
<body>
	<audio autoplay="autoplay">
		<source src="1.mp3" />
	</audio>
	<embed src="1.mp3" autostart="true" loop="true" hidden="true"></embed>
	<bgsound src="1.mp3" autostart=true loop="-1" />
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide first-page">
            	<div class="whiteBg">
            		<img class="ani indexImg" swiper-animate-effect="bounceIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s" src="images/img1.1.png">

					<img class="ani page1-2" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"  src="images/img1.4.png">

            		<p class="ani happy" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.6s">半岁纪念</p>
            		<p class="ani happy1" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="1.6s">送给快乐的你</p>


            	<h2 class="ani girl" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">我们的小公主六个月啦</h2>

            	<img class="ani girlImg" swiper-animate-effect="zoomIn" style="width: 75%; border-radius: 15px;left: 13%;top: 65%;" swiper-animate-duration="0.8s" swiper-animate-delay="2.2s" src="images/1.jpg">
            	
            	
            	<img class="ani index-arrow infinite" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/arrow-up-blue.png">
            </div>
            </div>
            <div class="swiper-slide second-page">
				
				<img class="ani page2-2" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" style="width: 75%; border-radius: 15px;left: 13%;" src="images/2.jpg">

				<img class="ani page2-1" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.8s" style="width: 75%; border-radius: 15px;left: 13%;top: 36%;" src="images/4.jpg">

            	<img class="ani page2-1" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s" style="width: 75%; border-radius: 15px;left: 13%;top: 68%;" src="images/8.jpg">
            	
            </div>
            <div class="swiper-slide three-page">
				<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">

				<img class="ani page3-4" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src="images/img3.4.png" style="width: 100%;">

				<img class="ani page3-5" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/img3.5.png">

				<img class="ani page3-6" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="1.6s" src="images/3.jpg">

				<img class="ani page3-7" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="2.2s" src="images/img3.7.png">


				<img class="ani page3-8" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="3.4s" src="images/5.jpg">
				<img class="ani page3-5" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="3.8s" src="images/img3.5.png" style="width: 75%; border-radius: 15px;left: 13%;top: 54%;">

				<img class="ani page3-6" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="3.8s" src="images/9.jpg" style="width: 34%; border-radius: 15px;left: 30%;top: 61%;">


				<img class="ani page3-9" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.0s" swiper-animate-delay="3.2s" src="images/img3.9.png">

				<p class="ani page3-10" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="4.3s">宝贝</p>
				<p class="ani page3-11" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="4.3s">爸爸妈妈永远爱你</p>
            </div>
            <div class="swiper-slide four-page">
            	<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">
				<img class="page4-1" src="images/4.2.png">

				<img class="ani page4-2 infinite" swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s" src="images/4.5.png">

				<img class="ani page4-3" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s" src="images/4.7.png">
				
				<img class="ani page4-4" swiper-animate-effect="flipInX" swiper-animate-duration="1.2s" swiper-animate-delay="1.4s" src="images/4.1.png">
				
				<img class="ani page4-5" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/7.jpg">

				<img class="ani page4-6" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/8.jpg">

				<img class="ani page4-7" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/4.3.png">

				<p class="ani page4-8" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.6s">宝贝:爸爸妈妈希望你每天都</p>

				<p class="ani page4-9" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.3s">活活泼泼，快快乐乐</p>

				<p class="ani page4-10" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="4.0s">可可爱爱，健健康康</p>
            </div>
            <div class="swiper-slide five-page">
            	<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">
				<img class="ani page4-2 infinite" swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s" src="images/4.5.png">

				<img class="ani page5-1" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.4s" src="images/5.3.png">

				<p class="ani page5-2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">月月小宝贝儿</p>

				<img class="ani page5-3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" src="images/5.2.png">

				<img class="ani page5-4" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" src="images/5.1.png">

				<p class="ani page5-5" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2s">爸爸妈妈的两颗心乘起来等于翅膀</br>
				我们会用全部的爱为你护航</br>
				不管世界有多少漫长的路</br>
				愿你放梦想到处飞扬！
			</p>

            </div>
        </div>
        <div class="swiper-pagination"></div>
	</div> 
	
	<script src="swiper.js"></script>
    <script src="swiper.animate.js"></script>
    <script>        
		var mySwiper = new Swiper ('.swiper-container', {
			direction: "vertical",
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		swiperAnimateCache(swiper); //隐藏动画元素 
		swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
		})        
  </script>
</body>
</html>
